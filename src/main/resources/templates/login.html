<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Aristote</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 2rem;
            color: #333;
        }

        .alert {
            background-color: #f8d7da;
            color: #842029;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .success {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button, a.btn {
            margin-top: 1rem;
            background-color: #24292e;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        a.btn {
            background-color: #333;
            display: block;
            margin-top: 1rem;
        }

        button:hover, a.btn:hover {
            background-color: #444c56;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Connexion à Aristote</h1>

    <div th:if="${param.error}" class="alert">Identifiants incorrects. Veuillez réessayer.</div>
    <div th:if="${param.logout}" class="alert success">Vous avez été déconnecté avec succès.</div>

    <form method="post" th:action="@{/login}">
        <input type="text" name="username" placeholder="Nom d'utilisateur" required />
        <input type="password" name="password" placeholder="Mot de passe" required />
        <button type="submit">Connexion</button>
    </form>

    <a class="btn" href="/oauth2/authorization/github">Se connecter avec GitHub</a>
</div>
</body>
</html>
